<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>

<header th:replace="~{fragments/Header.html::header}"></header>

<main class="d-flex flex-column justify-content-center align-items-center mt-4">

  <div class="d-flex flex-row justify-content-center align-items-center">
    <form action="/annonce/search/title" method="post" class="d-flex flex-row">
      <input type="text" name="title" id="title" placeholder="Title" class="mx-2">
      <button class="btn btn-outline-info"><i class="bi bi-search"></i></button>
    </form>

    <div class="d-flex flex-row flex-wrap ml-5">
      <a th:each="category : ${categoryList}" th:text="${category.getName()}" th:href="@{/annonce/search/{categ}(categ = ${category.getId()})}" class="btn btn-outline-secondary mx-1" ></a>
    </div>
  </div>

  <div th:replace="~{fragments/AnnonceGrid.html::div}"></div>

</main>


</body>
</html>
