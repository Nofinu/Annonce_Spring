<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<div th:text="${errorMessage}" class="text-danger"></div>
  <form th:action="@{/annonce/add}" method="post" enctype="multipart/form-data" class="d-flex flex-column" style="width: 50%">

      <label for="title">Title :</label>
      <input type="text" name="title" id="title">

      <label for="content">Title :</label>
      <textarea name="content" id="content" style="resize: none"></textarea>

      <label for="price">Title :</label>
      <input type="number" step="0.1" min="0" name="price" id="price">

      <label for="category">Category :</label>
      <select name="category"  id="category" multiple class="form-control">
        <option th:each="category : ${categoryList}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
      </select>

      <label for="image">Image :</label>
      <input type="file" name="image" id="image">

      <button class="btn btn-outline-info">Send</button>
  </form>

</body>
</html>
