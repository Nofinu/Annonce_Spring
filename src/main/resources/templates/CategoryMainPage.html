<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>

<header th:replace="~{fragments/Header.html::header}"></header>

<main class="d-flex flex-column align-items-center">
  <h2>Category</h2>
  <div th:text="${message}"></div>
  <table class="table table-striped table-dark rounded" style="width: 90%">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categoryList}">
      <th th:text="${category.getId()}"></th>
      <th th:text="${category.getName()}"></th>
      <th>
        <a th:href="@{/annonce/category/edit/{id}(id = ${category.getId()})}" class="btn btn-outline-info">Edit</a>
        <a th:href="@{/annonce/category/delete/{id}(id = ${category.getId()})}" class="btn btn-outline-danger">delete</a>
      </th>
    </tr>
    </tbody>
  </table>
  <a href="/annonce/category/add" class="btn btn-outline-info my-1"><i class="bi bi-plus-square"></i> Add</a>
</main>
</body>
</html>
