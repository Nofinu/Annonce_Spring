<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>

<header th:replace="~{fragments/Header.html::header}"></header>

<main class="d-flex justify-content-center">
    <div style="width: 80%;margin-top: 25px">
        <div class="d-flex flew-row justify-content-between">
            <h2 th:text="${annonce.getTitle()}"></h2>
            <a th:href="@{/annonce/favoris/{id}/{url}(id = ${annonce.getId()},url=${annonce.getId()})}" class="btn btn-outline-secondary text-warning"><i th:class="${favoris.contains(annonce.getId())}? 'bi bi-star-fill': 'bi bi-star'"></i></a>
        </div>

        <div class="mt-4" th:text="'description : '+${annonce.getContent()}"></div>

        <div class="mt-2" th:text="'prix : '+${annonce.getPrice()+'€'}"></div>

        <div class="mt-2" th:text="'Date de création : '+${#dates.format(annonce.getDateAdd(),'dd-MM-yyyy')}"></div>

        <div class="mt-3">
            Categories :
            <div class="d-flex flex-row justify-content-start mt-1">
                <div th:each="category : ${annonce.getCategories()}" th:text="${category.getName()}" class="border border-secondary text-secondary rounded p-2 mb-1 mr-2"></div>
            </div>
        </div>

        <div class="mt-3">
            Images :
            <div class="d-flex flex-row flex-wrap mt-1">
                <img th:each="image : ${annonce.getImages()}" th:src="@{/{uri}(uri = ${image.getUrl()})}" style="max-height: 300px" class="rounded mr-2" alt="imageAnnonce">
            </div>
        </div>

    </div>
</main>

</body>
</html>
